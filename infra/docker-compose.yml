services:
  db:
    image: postgres:16-alpine
    env_file: ../.env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    env_file: ../.env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-change-me}"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change-me}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile
    env_file: ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      RATE_LIMIT_REDIS_URL: redis://:${REDIS_PASSWORD:-change-me}@redis:6379/0
    ports:
      - "${API_PORT:-8080}:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/ready')",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
